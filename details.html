<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Merriweather:ital,wght@1,700&family=Montserrat:ital,wght@1,600&family=Sacramento&family=Kirang+Haerangs&family=Montez&family=Open+Sans+Condensed:wght@300&display=swap"

</head>

<body>
  <!-- Open The Modal -->



  <div class="watermelon">
    <h2>Hiring details</h2>
  </div>
  <div>
    <button id="myBtn">&emsp;+ Add more &emsp;</button>
  </div>

  <div class="fixed-header">

      <!-- <table id="tasksTable"> -->

      <table id="tasksTable" class="table table-bordered table-condensed table-striped">
        <thead>
          <tr style="background-color:rgba(201, 196, 196, 0.86)">
            <th style="width: 150px;">Name</th>
            <th style="width: 250px;">Employee-id</th>
            <th style="width: 120px">Department</th>
            <th class="email-class">Email-id</th>
            <th style="width: 120px">Doj(date of joining)</th>
             <th>delete</th>
            <th style="width: 120px class=fa fa-trash"></th>
          </tr>

        </thead>
        <tbody></tbody>
      </table>
</div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <div class="modal-header">

        <span class="close">&times;</span>
        <h3> Add details</h3>
      </div>

      <div class="modal-body">
        <table style="padding: 28px 50px">
          <tr>
            <td class="side-headers">Name:</td>
            <td><input type="text" name="name" id="taskname" style="width: -webkit-fill-available"></td>
            <td id="n1" class="noName"></td>

          </tr>
          <tr>
            <td class="side-headers">
              Employee-id:
            </td>
            <td><input type="number" name="name" id="taskemployee" style="width: -webkit-fill-available"></td>
            <td id="n2" class="noName"></td>
          </tr>
          <tr>
            <td class="side-headers">
              Department:
            </td>

             <td><select id="taskdepartment" onclick="abcd()" style="width: -webkit-fill-available"><option></option>
               </select></td>


            <td id="n3" class="noName"></td>
          </tr>
          <tr>
            <td class="side-headers">
              Email:
            </td>
            <td><input type="email" name="email" id="taskmail" style="width: -webkit-fill-available"></td>
            <td id="n4" class="noName"></td>
          </tr>
          <tr>
            <td class="side-headers">
              Doj:
            </td>
            <td><input type="date" name="name" id="taskdoj" style="width: -webkit-fill-available"></td>
            <td id="n5" class="noName"></td>
          </tr>
        </table>
      </div>

      <div class="modal-footer">
        <button type="submit" value="submit" onclick="addTasks()">SUBMIT</button>
        <button type="button"  onclick="clearFields()">CLEAR</button>

        <br>
        <br>
        <br>
      </div>

    </div>
  </div>



  <script src="index.js" charset="utf-8"></script>
</body>

</html>
